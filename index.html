<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Macondo+Swash+Caps&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style type="text/tailwindcss">
      @layer utilities {
        .bg-army {
          background-color: #777c6d;
        }

        .bg-soft-green {
          background-color: #b7b89f;
        }

        .bg-soft-gray {
          background-color: #d3dad9;
        }

        .bg-dark-gray {
          background-color: #37353e;
        }

        .text-army {
          color: #777c6d;
        }

        .text-soft-green {
          color: #b7b89f;
        }

        .text-soft-gray {
          color: #d3dad9;
        }

        .text-dark-gray {
          color: #37353e;
        }

        .border-gray {
          border-color: #37353e;
        }

        .border-green {
          border-color: #777c6d;
        }
      }

      @layer base {
        .font-mali {
          font-family: "Mali", cursive;
        }

        .font-macondo {
          font-family: "Macondo Swash Caps", cursive;
        }

        .font-luckiest {
          font-family: "Luckiest Guy", cursive;
        }
      }
    </style>

    <title>Ren's Space</title>
  </head>
  <body></body>
</html>
